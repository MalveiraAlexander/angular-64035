<div class="container-fluid bg-img">
  <div class="row justify-content-center pt-5">
    <div class="col-11 col-sm-11 col-md-9 col-lg-4">
      <div class="card pt-4 pb-5 mt-5 acrylic shadow">
        <div class="container-fluid">
          <div class="row justify-content-center text-center">
            <h3>Hola, Bienvenido</h3>
          </div>
          <div class="row justify-content-center text-center">
            <h5>Ingresa tus datos</h5>
          </div>
          <div class="row justify-content-center">
            <div class="col-10">
              <form [formGroup]="form" (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="username" class="form-label">Email, Usuario, Teléfono</label>
                  <input formControlName="username" type="email" class="form-control" id="username" >
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input formControlName="password" type="password" class="form-control" id="password">
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-warning">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
